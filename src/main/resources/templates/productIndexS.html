<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="wpk-bid" content="dta_1_262106545">
    <title>标准查询</title>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" th:href="@{/css/bootstrap.min.css?v=3.3.6}">
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet" th:href="@{/css/plugins/toastr/toastr.min.css}">
    <link href="/css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--扫码搜索按按钮-->
            <div class="panel panel-default">
                <div class="input-group">
                    <input type="text" id="data" name="data" class="form-control" placeholder="请输入查询的喷码">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="searchData()">查询</button>
                    </span>
                </div>
            </div>
            <div class="caption" style="color:#FF6A07;">
                <label>
                    注：请输入杯上或者箱上除合格二字以外的所有的喷码信息。
                </label>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <label>查询结果</label>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="caption" style="padding-top: 5px">
                        <label>生产工厂：</label>
                        <label id="proFactory" name="proFactory"></label>
                    </div>
                    <div class="caption" style="padding-top: 5px">
                        <label>品项：</label>
                        <label id="skuName" name="skuName" ></label>
                    </div>
                    <div class="caption" style="padding-top: 5px">
                        <label>批次：</label>
                        <label id="batchNumber" name="batchNumber"></label>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <label>经销商信息</label>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="caption" style="padding-top: 5px">
                        <label id="kunnrs"></label>
                    </div>
                </div>
            </div>
            <div class="caption">
                <label>质检报告：</label>
                <a id="Qurl" name="Qurl" href="#">点击查看</a>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <label>串货情况</label>
                    </h3>
                </div>
                <form id="submitData">
                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon">门店地址:</span>
                            <input type="text" id="adderss" name="adderss" value="" class="form-control">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="getLocalHost()">获取定位</button>
                            </span>
                        </div>
                        <div class="input-group" style="padding-top: 20px">
                            <span class="input-group-addon">是否串货:</span>
                            <select id="isCargo" name="isCargo" class="form-control">
                                <option value=""></option>
                                <option value="N">否</option>
                                <option value="Y">是</option>
                            </select>
                        </div>
                        <div class="caption" style="padding-top: 20px">
                            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="submitData()">确认</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script type="text/javascript" src="http://g.alicdn.com/dingding/open-develop/1.6.9/dingtalk.js"></script>
<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=12ed519cbcd70c456e46752ea0564d7b&plugin=AMap.Geocoder"></script>
<script type="text/javascript" src="/js/appjs/data/productIndexS.js" th:src="@{/js/appjs/data/productIndexS.js}"></script>
</body>
</html>
